pool: Azure Pipelines 

steps:
  - checkout: self

  - task: SnykSecurityScan@1
    inputs:
      serviceConnectionEndpoint: 'Snyk CI'
      testType: 'app'
      monitorWhen: 'always'
      failOnIssues: false
      additionalArguments: '--all-projects --sarif-file-output=CodeAnalysisLogs/snyk-open-source.sarif'

